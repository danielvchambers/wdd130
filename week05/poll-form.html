<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>WDD130 | HTML Form - user poll</title>
        <link rel="stylesheet" href="styles/poll-form.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1>WDD130 | Daniel Chambers | HTML form - user poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Info</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" />
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail" />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label>What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">FireFox</option>
                            <option value="edge">Edge</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet"
                            >Do you have a household pet?
                            <input type="checkbox" id="pet" name="pet"
                        /></label>
                    </div>
                    <div class="form-item">
                        <textarea
                            id="feedback"
                            name="feedback"
                            rows="4"
                            placeholder="Brigham City Utah, Laurel Montana, Loughborough England"
                        ></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-item">
                        <button type="submit">Submit Poll</button>
                    </div>
                </fieldset>
            </form>
        </main>
        <footer>
            <p>
                &COPY; 2024 | HTML Form - user poll activity | Daniel Chambers
            </p>
        </footer>
    </body>
</html>
