<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,intial-scale=1.0" />
        <title>Daniel Chambers | River Raiders | Home</title>
        <meta
            name="description"
            content="A website that gives a general understanding of River Raiders"
        />
        <meta name="author" content="Daniel Chambers" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/rafting.css" />
    </head>
    <body id="body">
        <header class="grid">
            <img
                src="images/rafinglogo.webp"
                alt="Company Logo"
                id="nav-logo"
            />
            <nav class="nav">
                <a href="index.html" id="home">Home</a>
                <a href="about.html" id="about">About us</a>
                <a href="trips.html">River Trips</a>
                <a href="contact.html">Contact us</a>
            </nav>
        </header>
        <main>
            <div class="hero">
                <h1>River Raiders - Home</h1>
                <img
                    id="hero-image"
                    src="images/hero-image.webp"
                    alt="River Rafting photo"
                />
            </div>
            <section class="history">
                <h2>News Letter</h2>
                <div class="history-content news-letter">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-item">
                            <label for="full-name">Full Name: </label>
                            <input
                                type="text"
                                id="full-name"
                                name="full-name"
                            />
                        </div>
                        <div class="form-item email">
                            <label for="useremail">Email: </label>
                            <input
                                type="text"
                                id="useremail"
                                name="useremail"
                            />
                        </div>
                        <div class="form-item">
                            <label for="subscribe"
                                >Please subscribe me to the monthly newsletter
                                <input
                                    type="checkbox"
                                    id="subscribe"
                                    name="subscribe"
                            /></label>
                        </div>

                        <div class="form-item submit">
                            <button type="submit">Submit Form</button>
                        </div>
                    </fieldset>
                </div>
            </section>
            <section class="river-raid-head">
                <h2>Want to join in the fun???</h2>
                <div class="river-raid">
                    <p>Join a river Raid today!!!</p>
                    <nav>
                        <a href="trips.html">Book Your Raid Here</a>
                    </nav>
                </div>
            </section>
            <section class="home-img">
                <figure id="funfam">
                    <img
                        src="images/funfam.webp"
                        alt="Fun for the whole family"
                    />
                    <figcaption>
                        Fun for the Whole family (We have even taken my 90 year
                        old grandma down the river)
                    </figcaption>
                </figure>
                <figure id="views">
                    <img src="images/views1.webp" alt="Wonderfull views" />
                    <figcaption>Beautiful views</figcaption>
                </figure>
            </section>
        </main>
        <footer class="footer">
            <p id="copy">&COPY; 2024 | River Raiders | Daniel Chambers</p>
            <nav id="social-links">
                <a href="https://facebook.com" class="social">
                    <img src="images/facebook.webp" alt="facebook.com" />
                </a>
                <a href="https://twitter.com" class="social">
                    <img src="images/twitter.webp" alt="twitter.com" />
                </a>
                <a href="https://www.instagram.com/" class="social">
                    <img src="images/instagram.webp" alt="instagram.com" />
                </a>
            </nav>
        </footer>
    </body>
</html>
